<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-bottom">



  <!-- Events Tab -->
  <ion-tab title="Eventos" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Cuenta" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account" >
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Acts Tab -->
  <ion-tab title="Actas" icon-off="ion-document" icon-on="ion-document-text" href="#/tab/acts" >
    <ion-nav-view name="tab-actas"></ion-nav-view>
  </ion-tab>

  <!-- Acts Tab -->
  <ion-tab title="Encuestas" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/forms" >
    <ion-nav-view name="tab-forms"></ion-nav-view>
  </ion-tab>


</ion-tabs>
