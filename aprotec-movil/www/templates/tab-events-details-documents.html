<ion-view view-title="Documentos" cache-view = "false">
  <ion-content class="padding">
    <ion-list>
      <ion-item class = "item-text-wrap item-remove-animate item-avatar item-icon-right" ng-repeat="acta in listaActas">
      <div class="row">
        <div class="col">
            <h2>{{ acta.nombre_documento }}</h2>
            <progress ng-hide="acta.hide==1;" max="100" value="{{acta.downloadProgress}}"></progress>
        </div>
        <div class="col col-10">
            <button class="button button-positive" ng-click="downloadAndOpenPDF(acta.link_documento,acta)">
            <i class="icon ion-link"></i>
            </button>
        </div>
      </div>
           
      </ion-item>


    <ion-list>
  </ion-content>
</ion-view>
